<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Risk Prediction</title>
    <!-- Include any stylesheets here -->
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
